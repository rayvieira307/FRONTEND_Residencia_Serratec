<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventos</title>

    <style>
      div {
        width: 150px;
        height: 150px;
        border: 1px solid gray;
      }
    </style>
  </head>
  <body>
    <div
      id="caixa"
      onmouseover="alterarCor(this, 'red')"
      onmouseout="alterarCor(this, '#fff')"
    ></div>

    <button
      onclick="alert('VocÃª clicou aqui')"
      onmouseover="alterarCor(document.getElementById('caixa'), '#f29')"
    >
      Enviar
    </button>

    <script>
      function alterarCor(obj, cor) {
        obj.style.backgroundColor = cor;
      }
    </script>
  </body>
</html>
